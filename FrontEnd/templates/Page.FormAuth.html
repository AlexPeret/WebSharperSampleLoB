<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Please, provide your credentials</h3>
        </div>
        <div class="panel-body">
            <div id="alert-box" class="alert alert-danger alert-dismissable" ws-template="AlertBoxTemplate" ws-replace="AlertBox">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
                ${Message}
            </div>

            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="E-mail (admin)" name="login" type="text" autofocus="" ws-var="rvLogin" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password (admin)" name="password" type="password" value="" ws-var="rvPwd" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" value="Keep me logged in" ws-var="rvRemember" />Keep me logged in
                        </label>
                    </div>
                    <button class="btn btn-lg btn-success btn-block" ws-onclick="GetLogged">Get logged</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
