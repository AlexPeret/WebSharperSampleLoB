<h3>Closed Form Sample</h3>

<div class="pull-right loading-gif-small mr-15">
    <div ws-replace="StatusLoading"></div>
</div>
<div ws-replace="StatusMsg"></div>

<div class="panel">
    <div class="panel-head">Form data</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="location">Location:</label>
                <replace ws-replace="LocationComponent"></replace>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input ws-var="Email" type="email" class="form-control" placeholder="email@domain.com" />
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <replace ws-replace="GenderComponent"></replace>
            </div>

            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <replace ws-replace="BirthdayComponent"></replace>
            </div>

            <button class="btn btn-primary" type="button" ws-onclick="OnSave">Save</button>
            <button class="btn btn-default" type="button" ws-onclick="OnBack">Back</button>
        </form>
    </div>
</div>
